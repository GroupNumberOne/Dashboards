<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  margin-top: 25px;
  position: relative;
  width:760px;
}

path:hover {
  fill: steelblue;
  fill-opacity: .9;
}

text {
  font: 10px sans-serif;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}

#percentage {
	position: fixed;
}

</style>

<form>
  <label><input type="radio" name="dataset" value="cvopldata" checked> CV</label>
  <label><input type="radio" name="dataset" value="vacopldata"> Vacatures</label>
</form>

<span id="percentage"></span>

<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
var lastID = 'id';

var handleMouseover = function (e) {
    var target = e.target || e.srcElement;
    lastID = e.target.id;
	value2 = lastID;
	console.log(value2);
	if (value2 != "") {
		d3.select("#percentage")
		.text(value2+": "+value);
		return;
	}
	d3.select("#percentage")
    .text("");
};

if (document.addEventListener) {
    document.addEventListener('mouseover', handleMouseover, false);
}
else {
    document.attachEvent('onmouseover', handleMouseover);
}

var width = 660,
    height = 500,
    radius = Math.min(width, height) / 2;

var color = d3.scale.category20();

var pie = d3.layout.pie()
    .value(function(d) { return d.cvopldata; })
    .sort(null);

var arc = d3.svg.arc()
    .innerRadius(radius - 100)
    .outerRadius(radius - 20);
	
var value;
var value2 = "";
var x;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

d3.tsv("data.tsv", function(error, data) {
  data.forEach(function(d) {
	d.cvoplnaam = d.cvoplnaam;
	d.vacoplnaam = d.vacoplnaam;
  });
  
  var path = svg.datum(data).selectAll("path")
      .data(pie(data))
    .enter().append("path")
      .attr("fill", function(d, i) { return color(i); })
      .attr("d", arc)
	  .attr("id", function(d) {return d.data.cvoplnaam;})
	  .on('mouseover', mouseover)
      .each(function(d) { this._current = d;}) // store the initial angles

  d3.selectAll("input")
      .on("change", change);

  var timeout = setTimeout(function() {
    d3.select("input[value=\"vacopldata\"]").property("checked", true).each(change);
  }, 2000);

  function change() {
    var value = this.value;
	if (this.value === 'vacopldata') {
			path.attr("id", function(d) {return d.data.vacoplnaam;})
		}
	else {
			path.attr("id", function(d) {return d.data.cvoplnaam;})
		}
    clearTimeout(timeout);
    pie.value(function(d) { return d[value]; }); // change the value function
    path = path.data(pie); // compute the new angles
    path.transition().duration(750).attrTween("d", arcTween); // redraw the arcs
  }
});

function type(d) {
  d.cvopldata = +d.cvopldata || 0;
  d.vacopldata = +d.vacopldata|| 0;
  d.cvoplnaam = +d.cvoplnaam|| 0;
  return d;
}

// Store the displayed angles in _current.
// Then, interpolate from _current to the new angles.
// During the transition, _current is updated in-place by d3.interpolate.
function arcTween(a) {
  var i = d3.interpolate(this._current, a);
  this._current = i(0);
  return function(t) {
    return arc(i(t));
  };
}

function mouseover(d) {
	value = +d.value;
  }
  
</script>
